<html>
    <head>
        <title>Discrete-Event Simulator: Game of Life</title>
        <script src="https://rawgit.com/chen0040/js-simulator/master/src/jssim.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>Discrete-Event Simulator: Conway's Game of Life <input type="text" id="simTime" value="" /></h2>
        <p>Game of life will restart randomly every 40 seconds :)</p>
        <canvas id="myCanvas" width="640" height="640" style="border:1px solid #000000;">
        </canvas>
        
        
        <script>
            (function(){
                 var ParticleAgent = function(world) {
                      jssim.SimEvent.call(this);
                      this.world = world;
                  }; 

                  ParticleAgent.prototype = Object.create(jssim.SimEvent.prototype);
                  ParticleAgent.prototype.update = function (deltaTime) {
                      var width = this.world.width;
                      var height = this.world.height;
                      var past_grid = this.world.makeCopy();
                      for(var i=0; i < width; ++i) {
                          for(var j = 0; j < height; ++j) {
                              var count = 0;
                              for(var dx = -1; dx < 2; ++dx) {
                                  var x = i + dx;
                                  if (x >= width) {
                                      x = 0;
                                  }
                                  if (x < 0) {
                                      x = width - 1;
                                  }
                                  for(var dy = -1; dy < 2; ++dy) {
                                    var y = j + dy;
                                      if(y >= height) {
                                          y = 0;
                                      }
                                      if(y < 0) {
                                          y = height - 1;
                                      }
                                      count += past_grid.getCell(x, y);
                                  }
                              }
                              if (count <= 2 || count >= 5) {
                                  this.world.setCell(i, j, 0); // dead
                              }
                              if (count == 3) {
                                  this.world.setCell(i, j, 1); // live
                              }
                          }
                      }
                  };

                  var scheduler = new jssim.Scheduler();
                  var grid = new jssim.Grid(128, 128);
                  grid.cellWidth = 5;
                  grid.cellHeight = 5;
                  grid.showPotentialField = true;
                
                  function RosenBrock(x, y) {
                     x = (x - 64) * 5.0 / 128.0
                     y = (y - 64) * 5.0 / 128.0;
                     var expr1 = (x*x - y);
                     var expr2 = 1 - x;
                     return 100 * expr1*expr1 + expr2*expr2;
                  }
                
                  function Rastrigin(x, y) {
                      x = (x - 64) * 5.12 / 128.0
                     y = (y - 64) * 5.12 / 128.0;
                      return 20 + x*x - 10*Math.cos(2*Math.PI*x) + y*y - 10*Math.cos(2*Math.PI*y);
                  }
                
                  function Griewangk(x, y) {
                      x = (x - 64) * 600 / 128.0
                     y = (y - 64) * 600 / 128.0;
                      return (1 + (x*x) / 4000 + (y*y) / 4000 - Math.cos(x) * Math.cos(y / Math.sqrt(2)));
                  }

                  function init() {
                      scheduler.reset();
                      grid.reset();
                      grid.cellWidth = 5;
                      grid.cellHeight = 5;
                      grid.showTrails = true;
                      grid.trailColor = '#55ff55';

                      for(var i = 0; i < 32; ++i){
                          for(var j=0; j < 32; ++j) {
                              var x = Math.floor(Math.random() * 32 + 64);
                              var y = Math.floor(Math.random() * 32 + 64);
                              grid.setCell(x, y, 1);
                          }
                      }
                      
                      for(var x = 0; x < 128; ++x) {
                          for(var y=0; y < 128; ++y) {
                               grid.setPotential(x, y, Rastrigin(x, y));
                          }
                      }


                      scheduler.scheduleRepeatingIn(new ParticleAgent(grid), 1);
                  }

                  init();
                  var canvas = document.getElementById("myCanvas");
                  setInterval(function(){ 
                      scheduler.update();
                      
                      grid.render(canvas);
                      //console.log('current simulation time: ' + scheduler.current_time);
                      document.getElementById("simTime").value = "Generation: " + scheduler.current_time;
                  }, 500);
                  setInterval(init, 40000);
            })();
        </script>
    </body>
</html>
